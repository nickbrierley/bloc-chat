<div class="sidebar">
    <h1>Bloc Chat</h1>
    <div ng-repeat="room in home.rooms">
        <h3>{{ room.name }}</h3>
    </div>
    <form>
        <input type="text" placeholder="New Room" ng-model="home.newRoom.name">
        <input type="submit" value="Submit" onclick="reset()" ng-click="home.addRoom()">
    </form>
</div>
<div class="chat" id="chat">
</div>
